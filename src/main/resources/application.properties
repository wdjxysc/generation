##设置访问端口
server.port=9003
##配置静态文件路径
spring.mvc.view.prefix=/view/
##配置静态文件格式
spring.mvc.view.suffix=.html
#数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/generation?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull  
spring.datasource.username=root
spring.datasource.password=xxoo123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
